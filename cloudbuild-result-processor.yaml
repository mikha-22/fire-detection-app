# cloudbuild-result-processor.yaml
steps:
- name: 'gcr.io/cloud-builders/gcloud'
  # ... (entrypoint and args -c are unchanged) ...

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
  - 'functions'
  - 'deploy'
  - 'ResultProcessorCF'
  - '--gen2'
  # ... (other args are unchanged) ...
  - '--service-account=fire-app-vm-service-account@haryo-kebakaran.iam.gserviceaccount.com'
  - '--set-env-vars=GCS_BUCKET_NAME=fire-app-bucket'
  - '--timeout=540s'
  - '--memory=2GiB'
  - '--project=haryo-kebakaran'
  # --- ADD THIS LINE ---
  - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY
timeout: '1200s'
