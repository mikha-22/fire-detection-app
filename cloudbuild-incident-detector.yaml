# cloudbuild-incident-detector.yaml
steps:
- name: 'gcr.io/cloud-builders/gcloud'
  # ... (entrypoint and args -c are unchanged) ...

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
  - 'functions'
  - 'deploy'
  - 'IncidentDetectorCF'
  - '--gen2'
  - '--runtime=python311'
  - '--region=asia-southeast2'
  - '--source=./deploy_staging/incident_detector'
  - '--entry-point=incident_detector_cloud_function'
  - '--trigger-topic=wildfire-pipeline-initiator'
  - '--service-account=fire-app-vm-service-account@haryo-kebakaran.iam.gserviceaccount.com'
  - '--set-env-vars=GCP_PROJECT_ID=haryo-kebakaran,GCP_REGION=asia-southeast2,FIRMS_API_KEY=0331973a7ee830ca7f026493faaa367a'
  - '--timeout=540s'
  - '--memory=2GiB'
  - '--project=haryo-kebakaran'
  # --- ADD THIS LINE AT THE END OF THE ARGS ---
  - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY
timeout: '1200s'
